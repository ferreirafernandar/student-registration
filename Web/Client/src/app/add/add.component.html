<div class="col-md-12">
  <h2 class="text-center">Add Student</h2>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Name:</label>
      <input type="text" formControlName="name" placeholder="Name" name="name" class="form-control" id="name">
    </div>

    <div class="form-group">
      <label for="firstName">CPF:</label>
      <input formControlName="cpf" placeholder="CPF" name="cpf" class="form-control" id="cpf">
    </div>

    <div class="form-group">
      <label for="lastName">Phones:</label>
      <input formControlName="phoneNumber" placeholder="Number" name="phoneNumber" class="form-control" id="phoneNumber">
      <label for="typePhoneSelect">Type select</label>
      <select class="form-control" id="typePhoneSelect">
        <option value="1">Commercial</option>
        <option value="2">Residential</option>
        <option value="3">Cell Phone</option>
        <option value="4">Others</option>
      </select>
    </div>

    <button class="btn btn-success">Add</button>
  </form>
</div>
